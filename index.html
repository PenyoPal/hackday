<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<title>Hello World Application</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <script type="text/javascript" charset="utf-8" src="http://localhost:58888/_appMobi/appmobi.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        * {
           -webkit-user-select: none;  /* prevent copy paste for all elements */
        }
        body {  }
    </style>

    <script type="text/javascript" language="javascript">
    //global variables
    //Initialization function
    function init() {}

    //*** Prevent Default Scrolling ******
    preventDefaultScroll = function(event) {
        // Prevent scrolling on this element
        event.preventDefault();
        window.scroll(0,0);
        return false;
    };

    window.document.addEventListener('touchmove', preventDefaultScroll, false);

    //*** Device Ready Code **********
    //This event handler is fired once the AppMobi libraries are ready
    //AppMobi is ready to roll
    function testingStuffCallback(res) {
      document.getElementById('contentstuff').innerHTML = 'gamma(5) = ' + res;
    }
    function onDeviceReady() {
      //use AppMobi viewport
      AppMobi.display.useViewport(320,480);

      //lock orientation
      AppMobi.device.setRotateOrientation("portrait");
      AppMobi.device.setAutoRotate(false);

      //manage power
      AppMobi.device.managePower(true,false);
      AppMobi.device.hideSplashScreen();

      // Test function
      document.getElementById('debugging').textContent = AppMobi.testingStuff;
      document.getElementById('contentstuff').innerHTML = 'Running test function...';
      AppMobi.testingStuff(5, 'testingStuffCallback');
    }
    document.addEventListener("appMobi.device.ready",onDeviceReady,false);
    </script>

</head>


<body onload="init();" style="background-image:url('images/tc_bg_phone.jpg'); background-repeat:no-repeat;">

  <span id="headSPAN" style="text-align:center;color:#000;width:300px;left:10px;top:80px;position:absolute;">Hello World!</span>

  <span style="position:absolute;text-align:center;width:300px;left:10px;top:180px;">Testing modifying SDK</span>
  <span id="contentstuff" style="position:absolute;text-align:center;width:300px;left:10px;top:250px;">foobar</span>
  <span id="debugging" style="position:absolute;text-align:center;width:300px;left:10px;top:300px;">foobar</span>

</html>
